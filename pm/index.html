<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>pm2.5空氣品質</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>JS Bin</title>
	<style>
		body{
			font-family: "Lucida Console","微軟正黑體","Arial",sans-serif;
			overflow-x: hidden;
			overflow-y: auto;
		}
		#top{
			padding: 20px 40px 20px;
		}
		#bottom{
			padding:0px 60px 20px;
		}
		.form-group select{
			width: 90%;
			font-size: 16px;
		}
		table{
			font-size: 16px;
		}
		.form-control{
			height: 50px;
			padding: 10px 15px;
		}
		.btn{
			padding: 12px 18px;
			font-size: 16px;
		}
		img{
			width:80%;
			margin:40px 0 20px;
		}
		@media (max-width: 800px) {
			img{
				width:95%;
			}
		}
		@media (max-width: 500px) {
			#top{
				padding: 20px 0 0 0;
			}
			#bottom{
				padding:20px;
			}
			#top h1{
				font-size: 32px;
			}
		}
	</style>
</head>
<body>
	<div class="row" align="center" id="top">
		<div align="center" class="col-xs-12">
			<h1>PM 2.5 空氣品質指標</h1>
		</div>
  		<div align="center" class="col-xs-12 col-md-8 col-md-offset-2" style="margin-top: 2em;">
  			<div class="col-xs-4">
	    		<div class="form-group">
	      			<select id="city" class="form-control">
	      				<option value="choose">請選擇</option>
	      			</select>
	    		</div>
	    	</div>
	    	<div class="col-xs-4">
	    		<div class="form-group">
	      			<select id="area" class="form-control">
	      				<option value="choose">請選擇</option>
	      			</select>
	    		</div>
	    	</div>
  		</div>
	</div>
	<div class="row" id="bottom">
		<div class="col-xs-12 col-md-8 col-md-offset-2">
			<table class="table table-striped">
			    <thead>
			      	<tr>
			      		<th>區域</th>
			      		<th>PM 2.5 濃度</th>
				        <th>指標</th>
			      	</tr>
			    </thead>
			    <tbody id="content">
			    </tbody>
			</table>
		</div>
	</div>
	<button id="clickbtn">呼叫AI</button>


</body>
<script>
	setup();
    	var clickbtn = document.getElementById("clickbtn");
	var category, mycity, myarea;
	var $city = $('#city');
	var $area = $('#area');
	var $content = $('#content');
	var county = [];
	var result;

	window.onload = function(){
		
		$.get('http://opendata2.epa.gov.tw/AQX.json',function(data){
			data.forEach(function(e,i){
				county[i] = e.County;
			});
			result=county.filter(function(element, index, arr){
				return arr.indexOf(element)=== index;
			});
			//篩選縣市名並秀出來
			result.forEach(function(e){
				$city.append('<option value="'+e+'">'+e+'</option>');
			});
			//找出這個縣市裡的地區並秀出來
			$( "#city" ).change(function () {
				mycity = $city.val();
				$area.html('');
				data.forEach(function(e,i){
					if(e.County == mycity){
						$area.append('<option value="'+e.SiteName+'">'+e.SiteName+'</option>');
					}
				});
				getValue();
			});
			
			var color;
			$( "#area" ).change(function () {
				getValue();
			});
		});
	}

	function getValue(){
		myarea = $area.val();
		$content.html('');
		data.forEach(function(e,i){
			if(e.SiteName == myarea){
				if(e['PM2.5']<=15){
					category = "良好";
					color="0,232,0";
				}else if(e['PM2.5']>=16 && e['PM2.5']<=35){
					category = "普通";
					color="255,255,0";
				}else if(e['PM2.5']>=36 && e['PM2.5']<=54){
					category = "對敏感族群不健康";
					color="255,126,0";
				}else if(e['PM2.5']>=55 && e['PM2.5']<=150){
					category = "對所有族群不健康";
					colo25r="255,0,0";
				}else if(e['PM2.5']>=151 && e['PM2.5']<=250){
					category = "非常不健康";
					color="143,63,151";
				}else if(e['PM2.5']>=251 && e['PM2.5']<=350){
					category = "危害";
					color="126,0,35";
				}else if(e['PM2.5']>=351 && e['PM2.5']<=500){
					category = "危害";
					color="126,0,35";
				}
				$content.append('<tr><td>'+myarea+'</td>'+
								'<td><i class="fa fa-circle" style="color:rgb('+color+');"></i>　'+e['PM2.5']+'</td>'+
								'<td>'+category+'</td></tr>');
				changeColor(color);
			}
		});
	}

    clickbtn.addEventListener('click', function (event) {
        cpf.initSpeechRecognition("cmn-Hant-TW");
    });

	//LED燈顏色設定
	function changeColor(color){
		if(cpf){ 
			cpf.request('["grove_setColorRGB", 0, ' + color + ']');
		}
	}
	//cpf設定
	function setup(){
		if(cpf) 
			cpf.setPinMode('["resetPin"],["grove_newChainableLED", 7, 8, 1]'); 
	}

    function GetRecognizeResult(Result, Type) {
        if (Result.includes("空氣") || Result.includes("PM")) {
            cpf.SetSpeech("Off", "cmn-Hant-TW", mycity + "的空氣品質為" + category, 1, 1);

        }
    }
</script>
</html>
