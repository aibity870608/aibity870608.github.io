<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                UV測量
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <select name="" id="County" class="form-control form-control-lg">
                            <option value="0">請選擇...</option>
                        </select>
                        <select name="" id="SiteName" class="form-control form-control-lg">
                            <option value="0">請選擇...</option>
                        </select>
                        <div id="result"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        

        $.get('https://opendata2.epa.gov.tw/UV/UV.json', function (data) {

            var a = [];
            for (let index = 0; index < data.length; index++) {
                a.push(data[index]["County"]);
            }
            b = a.filter(function (value, index, arr) {
                return arr.indexOf(value) === index;
            })
            b.forEach(function (e, i) {
                $('#County').append(new Option(e, e));
            });

            $('#County').change(function () {
                $('#SiteName').html('');
                $('#SiteName').append(new Option("請選擇...", 0));
                var c = $(this).val();

                for (let i = 0; i < data.length; i++) {
                    if (data[i]['County'] == c) {
                        $('#SiteName').append(new Option(data[i]['SiteName'], data[i]['SiteName']));
                    }
                }
            });

            $('#SiteName').change(function () {
                var c = $('#County').val();
                var sn = $(this).val();

                for (let i = 0; i < data.length; i++) {
                    if (data[i]['County'] == c && data[i]['SiteName'] == sn) {

                        var uvi1 = data[i]['UVI'];
                        var uvi = Number(uvi1);
                        switch (true) {
                            case (uvi == 0):
                                $('#result').html("UVI = 沒有拉幹");
                                break;
                            case (uvi <= 2):
                                $('#result').html("UVI = " + data[i]['UVI'] + "：微量級");
                                break;
                            case (uvi <= 5):
                                $('#result').html("UVI = " + data[i]['UVI'] + "：低量級");
                                break;

                        }
                    }
                }
            });
        });

        setup();

        function setup() {
            if (cpf) {
                cpf.setPinMode('["resetPin"] ,["setPinMode", "digital", 6, "TONE"]');
                cpf.request('["tone_play", 6, 698, 300], ["sleep", 300]');
                cpf.request('["tone_play", 6, 698, 300], ["sleep", 300]');
            }
        }

        // function beep(times){
        //     for (let index = 0; index < times; index++) {

        //     }
        // }
    });
</script>

</html>
