<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                UV測量
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <select name="" id="County" class="form-control form-control-lg">
                            <option value="0">請選擇...</option>
                        </select>
                        <select name="" id="" class="form-control form-control-lg">
                            <option value="0">請選擇...</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    $(function(){
        $.get('http://opendata2.epa.gov.tw/UV/UV.json', function(data){
            var a = [];
            for (let index = 0; index < data.length; index++) {
                console.log(data[index]["County"]);
                a.push(data[index]["County"]);
            }
            b = a.filter(function(value, index, arr){
                return arr.indexOf(value) === index;
            })
            b.forEach(function(e, i){
                $('#County').append(new Option(e, i+1));
            });
        });

        setup();
        function setup(){
			if(cpf){
				cpf.setPinMode('["resetPin"] ,["setPinMode", "digital", 6, "TONE"]');
				cpf.request('["tone_play", 6, 698, 300], ["sleep", 300]');
			}
		}
    });
</script>
</html>
